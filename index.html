<style>
div.gallery {
  border: 1px solid #ccc;
    margin-bottom: 30px;
    padding: 10px;
    background-color: #eeeeee;
    border-radius: 5px;
    margin-right: 5px;
    margin-left: 5px;
}

    
 .Gal-color{
        
      font-family: "Lucida Console", "Courier New", monospace;
      
   }     
div.gallery:hover {
  border: 2px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
  margin-bottom: 8px;
   border-radius: 5px;
   
}

div.desc {
  padding: 7px;
  text-align: center;
  font-weight: bold;
  background-color: #333333;
  color: #FFFF;
  border-radius: 5px;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}
      
@media screen and (min-width: 768px)
.jumbotron {
 padding-top: 0;
 padding-bottom: 0; 
}
    


.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
      
.jumbotron{  
    
    padding-top: 48px!important;
    padding-bottom: 25px!important;
}   
   
    .footy{

    }
    
    .footer-copyright {

        font-size: 15px;

</style>
